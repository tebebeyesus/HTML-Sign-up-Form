<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form action="results.html" method="GET"> <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname">
                <!-- TODO: Create a "lastname" input with type "text" -->
            </div>
            <fieldset>
                <legend> Your Contact Info </legend>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
    
    
                    <label for="address">Address </label>
                    <input type="text" id="address" name="address">
    
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
    
                    <label for="State">State</label> 
    
                    <select name="State" id="State">
                         <option value="Al">Al</option>
                         <option value="MD">MD</option>
                         <option value="CA">CA</option>
                         <option value="ME">ME</option>
                         <option value="MA">MA</option>
                         <option value="DC">DC</option>
                    </select>
            </fieldset>

            <fieldset>
                 <legend>Your Preferences</legend>
                 <h3>Choose your location</h3>
                <input type="radio" id="Japan" value="Japan" name="location"> <label for="Japan">Japan</label>
                <input type="radio" id="Mexico" value="Mexico" name="location"> <label for="Mexico">Maryland</label>
                <input type="radio" id="Ethiopia" value="Ethiopia" name="location"> <label for="Ethiopia">Washington</label>
                <br> <br>
                 
                <h3>Favorite Color</h3>
                <label for="color">Favorite Color</label> <input type="color" id="color" value="#ff0000">
                
                <br><br>
                <h3>Extra Add-ons</h3>                
                <input type="checkbox" id="bag" name="extras" value="bag"><label for="bag">Bag</label>
                <input type="checkbox" id="carryon" name="extras" value="carryon"><label for="carryon">Carryon</label>
                <input type="checkbox" id="shoe" name="extras" value="shoe"><label for="shoe">Shoe</label>
                <br><br>
                <input type="submit" value="Submit"> 

             
            </fieldset>

            <!-- TODO: Color input for selecting favorite color -->
            <!-- TODO: Checkboxes for selecting extra add-ons -->
            
            <!-- TODO: Submit Button -->
        </form>
    </main>

</html>
